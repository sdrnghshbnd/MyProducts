<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت محصولات</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
    <link rel="icon" href="/logo.ico" type="image/x-icon" />
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            unicode-bidi: bidi-override;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            direction: rtl; /* Right-to-left direction */
        }

        .number {
            font-family: 'Vazirmatn', sans-serif;
            unicode-bidi: bidi-override;
            direction: ltr;
            text-align: left;
            display: inline-block;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #5cb85c;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Vazirmatn', sans-serif;
        }

        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Vazirmatn', sans-serif;
        }

        button:hover {
            background-color: #4cae4c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: right; /* Default text alignment for th and td */
        }

        th {
            background-color: #f2f2f2; /* Light gray background for headers */
        }

        .product-price {
            text-align: left; /* Align price to the left */
        }

        .number {
            font-family: 'Vazirmatn', sans-serif;
            unicode-bidi: bidi-override;
            direction: ltr; /* Ensure numbers are displayed correctly */
        }

        /* Center-align the button in the action column */
        td button {
            display: block; /* Make the button a block element */
            margin: 0 auto; /* Center the button */
        }

        .product-name {
            flex: 1; /* Allow name to take up space */
            text-align: right; /* Align product name to the right */
        }

        .product-price {
            flex: 0 0 auto; /* Allow price to only take as much space as needed */
            text-align: left; /* Align price to the left */
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            padding-bottom: 10px;
        }

        .search-section {
            margin: 20px 0;
        }

        .pagination {
            margin: 20px 0;
        }

        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            color: #5cb85c;
        }

        .pagination span {
            margin: 0 5px;
            color: #666;
        }

        .reset-button {
            background-color: #d9534f; /* Bootstrap danger color */
            margin-left: 10px;
            padding: 10px 15px; /* Match padding with the search button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .reset-button:hover {
            background-color: #c9302c; /* Darker red on hover */
        }
    </style>
    <script>
        function convertToPersianNumbers(input) {
            const persianNumbers = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
            return input.toString().replace(/\d/g, function (digit) {
                return persianNumbers[digit];
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            const numberElements = document.querySelectorAll('.number');
            numberElements.forEach(function (element) {
                element.textContent = convertToPersianNumbers(element.textContent);
            });
        });
        function resetSearch() {
            document.querySelector('input[name="name"]').value = ''; // Clear the search input
            document.querySelector('form[action="/search"]').submit(); // Submit the form to refresh the product list
        }
        function validateForm() {
            const price = parseFloat(document.getElementById('price').value);
            const salePrice = parseFloat(document.getElementById('salePrice').value);
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            // Clear previous error messages
            errorMessage.style.display = 'none';
            errorText.textContent = '';

            // Validate price
            if (price < 0) {
                errorText.textContent = 'قیمت نمی‌تواند منفی باشد.'; // "Price cannot be negative."
                errorMessage.style.display = 'block';
                return false; // Prevent form submission
            }

            // Validate sale price
            if (salePrice && salePrice < 0) {
                errorText.textContent = 'قیمت تخفیف نمی‌تواند منفی باشد.'; // "Sale price cannot be negative."
                errorMessage.style.display = 'block';
                return false; // Prevent form submission
            }

            if (salePrice && salePrice > price) {
                errorText.textContent = 'قیمت تخفیف نمی‌تواند بیشتر از قیمت اصلی باشد.'; // "Sale price cannot be greater than the original price."
                errorMessage.style.display = 'block';
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
</head>
<body>
<div class="container">
    <h1>مدیریت محصولات</h1>
    <div id="error-message" style="color: red; margin-bottom: 20px; display: none;">
        <p id="error-text"></p>
    </div>
    <!-- Add Product Section -->
    <h2>اضافه کردن محصول جدید</h2>
    <form action="/add" method="post" onsubmit="return validateForm()" id="addProductForm">
        <input type="text" id="name" name="name" placeholder="نام محصول" required>
        <input type="number" id="price" name="price" placeholder="قیمت محصول" required step="1000">
        <input type="number" id="salePrice" name="salePrice" placeholder=" قیمت محصول با تخفیف" step="1000">
        <input type="text" id="description" name="description" placeholder="توضیحات محصول">
        <button type="submit">اضافه کردن محصول</button>
    </form>

    <!-- Search Section -->
    <div class="search-section">
        <h2>جستجوی محصول</h2>
        <form action="/search" method="get">
            <input type="text" name="name" placeholder="نام محصول را وارد کنید" required>
            <button type="submit">جستجو</button>
            <button type="button" class="reset-button" onclick="resetSearch()">تنظیم مجدد</button> <!-- Reset button -->
        </form>
    </div>

    <!-- Products List -->
    <h2>لیست محصولات</h2>
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
        <tr>
            <th style="text-align: center;">نام محصول</th> <!-- Product Name Header -->
            <th style="text-align: center;">قیمت</th> <!-- Price Header -->
            <th style="text-align: center;">قیمت با تخفیف</th> <!-- salePrice Header -->
            <th style="text-align: center;">عملیات</th> <!-- Actions Header -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}" th:onclick="'location.href=\'/update/' + ${product.id} + '\''" style="cursor: pointer;">
            <td class="product-name" th:text="${product.name}"></td> <!-- Product Name -->
            <td class="product-price">
                <span class="number" th:text="${product.price}"></span> <!-- Price with class 'number' -->
            </td>
            <td class="product-price">
                <span class="number" th:text="${product.salePrice}"></span> <!-- Price with class 'number' -->
            </td>
            <td>
                <form action="/delete" method="post" style="display: inline;" onsubmit="event.stopPropagation();">
                    <input type="hidden" name="id" th:value="${product.id}" />
                    <button type="submit" onclick="event.stopPropagation(); return confirm('آیا از حذف محصول اطمینان دارید ؟');">حذف</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>


    <div class="pagination">
        <span th:if="${currentPage > 0}">
            <a th:href="@{/(page=${currentPage - 1})}">قبلی</a>
        </span>
        <span th:text="${currentPage + 1}"></span>
        <span th:if="${currentPage < totalPages - 1}">
            <a th:href="@{/(page=${currentPage + 1})}">بعدی</a>
        </span>
    </div>
</div>
</body>
</html>
