<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>بروزرسانی محصول</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
    <link rel="icon" href="/logo.ico" type="image/x-icon" />
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            direction: rtl;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Vazirmatn', sans-serif;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Vazirmatn', sans-serif;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .message {
            color: green; /* Adjust color for success */
            margin: 10px 0;
        }
        .error-message {
            color: red; /* Adjust color for errors */
            margin: 10px 0;
            font-family: 'Vazirmatn', sans-serif;
        }
    </style>
    <script>
        function validatePriceUpdate() {
            const price = parseFloat(document.getElementById('price').value);
            const salePrice = parseFloat(document.getElementById('headerSalePrice').value);
            const errorMessage = document.getElementById('price-error-message');
            errorMessage.style.display = 'none'; // Clear previous error messages

            // Validate price
            if (price < 0) {
                errorMessage.textContent = 'قیمت نمی‌تواند منفی باشد.'; // "Price cannot be negative."
                errorMessage.style.display = 'block';
                return false; // Prevent form submission
            }

            if (salePrice > price) {
                errorMessage.textContent = 'قیمت اصلی نمی‌تواند کمتر از قیمت با تخفیف باشد.'; // "Sale price cannot be greater than the original price."
                errorMessage.style.display = 'block';
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }

        function validateSalePriceUpdate() {
            const salePrice = parseFloat(document.getElementById('salePrice').value);
            const originalPrice = parseFloat(document.getElementById('headerPrice').value);
            const saleErrorMessage = document.getElementById('sale-error-message');
            saleErrorMessage.style.display = 'none'; // Clear previous error messages

            // Validate sale price
            if (salePrice < 0) {
                saleErrorMessage.textContent = 'قیمت با تخفیف نمی‌تواند منفی باشد.'; // "Sale price cannot be negative."
                saleErrorMessage.style.display = 'block';
                return false; // Prevent form submission
            }

            if (salePrice > originalPrice) {
                saleErrorMessage.textContent = 'قیمت با تخفیف نمی‌تواند بیشتر از قیمت اصلی باشد.'; // "Sale price cannot be greater than the original price."
                saleErrorMessage.style.display = 'block';
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
</head>
<body>
<div class="container">
    <h1>بروزرسانی محصول</h1>
    <div th:if="${error}" style="color: red; margin-bottom: 20px;">
        <p th:text="${error}"></p>
    </div>
    <!-- Success/Error Message Section -->
    <div class="message" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <label for="headerName">نام محصول</label>
    <input type="text" id="headerName" th:value="${product.name}" disabled />

    <label for="headerDescription">توضیحات محصول</label>
    <input type="text" id="headerDescription" th:value="${product.description}" disabled />

    <label for="headerPrice">قیمت</label>
    <input type="number" id="headerPrice" th:value="${product.price}" disabled />

    <label for="headerSalePrice">قیمت با تخفیف</label>
    <input type="number" step="1000" id="headerSalePrice" th:value="${product.salePrice}" disabled />

    <div class="container"></div>
    <div class="container"></div>

    <!-- Price Update Form -->
    <form th:action="@{/priceUpdate/{id}(id=${product.id})}" method="post" onsubmit="return validatePriceUpdate()">
        <label for="price">قیمت جدید</label>
        <input type="number" step="1000" id="price" name="price" placeholder="قیمت جدید" required />
        <div class="error-message" id="price-error-message" style="display: none;"></div>
        <button type="submit">بروزرسانی قیمت</button>
    </form>

    <div class="container"></div>

    <!-- Sale Price Update Form -->
    <form th:action="@{/salePriceUpdate/{id}(id=${product.id})}" method="post" onsubmit="return validateSalePriceUpdate()">
        <label for="salePrice">قیمت با تخفیف جدید</label>
        <input type="number" step="1000" id="salePrice" name="salePrice" placeholder="قیمت با تخفیف جدید" required />
        <div class="error-message" id="sale-error-message" style="display: none;"></div>
        <button type="submit">بروزرسانی قیمت با تخفیف</button>
    </form>
</div>
</body>
</html>
